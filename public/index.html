<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Video Conference App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script type="text/javascript" src="js/excalidraw.development.js"></script>
  
</head>
<body>
  <div class="container">
    <div id="videoCallSection" class="video-section">
      <!-- Local video tile -->
      <div class="video-tile">
        <video id="localVideo" autoplay muted playsinline></video>
      
        <div style="background-color: #000; width: 90%; height: 48%; border-radius: 20px;" class="user-info" id="localUserInfo">
          <div class="profile-image" id="localProfileImage"></div>
          <p class="user-name" id="localUserName"></p>
        </div>
      
      </div>
      
      <!-- Remote video tile -->
      <div class="video-tile">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="user-info" id="remoteUserInfo">
          <div class="profile-image" id="remoteProfileImage"></div>
          <p class="user-name" id="remoteUserName"></p>
        </div>
      </div>
    </div>
    

    <!-- Sidebar for Chat and Participants -->
    <div class="sidebar">
      <div class="sidebar-tabs">
        <button id="chatTab" class="active">Chat</button>
        <button id="participantsTab">Participants</button>
      </div>
      <div class="sidebar-content">
        <div id="chatSection" class="show chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input id="chatInput" class="chat-input" placeholder="Type a message..." />
                <button id="emojiBtn" class="emoji-btn">ðŸ˜€</button> <!-- Emoji button -->
                <button id="sendChatBtn" class="chat-send-btn">Send</button>
            </div>
            <!-- Emoji Picker Element (hidden initially) -->
          <emoji-picker id="emojiPicker" style="display: none;"></emoji-picker>
        </div>
        <div id="participantsSection" class="participants-container">
            <ul id="participantsList" class="participants-list"></ul>
        </div>
    </div>
    
    </div>

    <!-- Control bar -->
    <div class="control-bar">
      <button id="startCall"><i class="fas fa-phone"></i> Start Call</button>
      <button id="openWhiteboard"><i class="fas fa-paint-brush"></i> Whiteboard</button> <!-- New button -->
      <button id="shareScreen"><i class="fas fa-desktop"></i> Share Screen</button>
      <button id="muteAudio"><i class="fas fa-microphone-slash"></i> Mute Audio</button>
      <button id="muteVideo"><i class="fas fa-video-slash"></i> Mute Video</button>
      <button id="endCall"><i class="fas fa-phone-slash"></i> End Call</button>
    </div>

    <div id="meetingLinkContainer">
      <p id="meetingLinkText">Meeting link will appear here:</p>
      <input type="text" id="meetingLinkInput" readonly />
      <button id="copyLinkBtn">Copy Link</button>
    </div>

    <div id="app" style="display:none;"></div> <!-- Hidden initially -->
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@latest"></script>
  <script type="text/javascript" src="packages/excalidraw/index.js"></script>
</body>
</html>
